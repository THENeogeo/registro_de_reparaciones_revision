<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Panel de Control</title>
  <link rel="stylesheet" href="/css/dashboard.css" />
</head>
<body>

  <header class="top-header">
    <img src="/img/logo.png" alt="Logo STE" class="logo-ste" />
  </header>

  <div class="logout-wrapper">
    <button id="logoutBtn" class="btn logout" style="display: flex; align-items: center; gap: 8px;">
      <!-- Ícono SVG de power off -->
      <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" viewBox="0 0 24 24">
        <line x1="12" y1="2" x2="12" y2="12"/>
        <circle cx="12" cy="16" r="6"/>
      </svg>
      Cerrar Sesión
    </button>
  </div>


  <div class="title-wrapper sticky-title">
    <h1>Panel de Control</h1>
  </div>

  <main class="dashboard">
    <div class="menu-container">
      <div class="menu-card" onclick="window.location.href='/reparaciones/nueva'">
        <h2>Registrar nueva reparación</h2>
        <p>Agregar un nuevo registro en el sistema</p>
      </div>
      <div class="menu-card" onclick="window.location.href='/reparaciones/lista'">
        <h2>Ver todas las reparaciones</h2>
        <p>Listado de reparaciones en el sistema</p>
      </div>
      <div class="menu-card" onclick="window.location.href='#'">
        <h2>Registro de consumibles</h2>
        <p>Agregar un nuevo registro en el sistema</p>
      </div>
      <div class="menu-card" onclick="window.location.href='#'">
        <h2>Editar base de datos</h2>
        <p>Modificar o agregar datos</p>
      </div>
    </div>
  </main>

  <script src="/js/auth.js"></script>
</body>
</html>
