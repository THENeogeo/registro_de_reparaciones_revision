<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SISReRe - Login</title>
  <link rel="stylesheet" href="/css/style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
</head>
<body>

  <!-- Logo ste -->
  <header class="top-header">
    <img src="/img/logo.png" alt="Logo STE" class="logo-ste">
  </header>

  <div class="login-wrapper">
    <div class="welcome-panel">
      <h2>¡Bienvenido!</h2>
    </div>

    <div class="login-panel">
      <h1>Sistema de Registro de Reparaciones</h1>
      <form id="loginForm" autocomplete="off">
        <div class="input-group">
          <i class="fas fa-user"></i>
          <!-- ⬇️ AGREGADO id="username" -->
          <input type="text" id="username" placeholder="Usuario" maxlength="13" required />
        </div>
        <div class="input-group">
          <i class="fas fa-lock"></i>
          <!-- ⬇️ AGREGADO id="password" -->
          <input type="password" id="password" placeholder="Contraseña" maxlength="8" required />
        </div>

        <button type="submit" class="btn-primary">Entrar</button>
        <p class="access-text">Copyright© 2025</p>
      </form>
    </div>
  </div>

  <!-- ⬇️ AGREGADO defer para asegurar carga correcta -->
  <script defer src="/js/auth.js"></script>
</body>
</html>
